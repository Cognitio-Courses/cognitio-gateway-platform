{% extends 'trainee/base.html' %}

{% block content %}
<h2>Leaderboards</h2>

<table class="table table-striped table-hover">
    <tr>
        <th>Username</th>
        <th>Full name</th>
        <th>Badges</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td>{{object.account__username}}</td>
            <td>{{object.account__first_name}} {{object.account__last_name}}</td>
            <td>{{object.badge_count}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
