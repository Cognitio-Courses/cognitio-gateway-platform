<div class="d-flex justify-content-center align-items-center bg-primary px-5">
  <form class="flex-grow-1 d-flex justify-content-center">
    <div class="py-3 d-flex align-items-center">
      <input
        type="text"
        name="search"
        value="{{request.GET.search}}"
        class="form-control me-2"
        placeholder="Search" />
      <button
        class="btn btn-outline-light"
        type="submit">
        Search
      </button>
    </div>
  </form>
  <div class="ms-auto">
    <div class="dropdown">
      <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="user-dropdown-button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="bi-person-circle text-light fs-3"></i><span class="text-light ps-2">{{user.first_name}}</span>
      </button>
	  <div class="dropdown-menu">
		<div class="dropdow-item">
			<form action="{% url 'account:logout' %}">
				{% csrf_token %}
				<button class="w-100 border-0 bg-transparent" type="submit">Logout</button>
			</form>
		</div>
	  </div>
    </div>
  </div>
</div>
